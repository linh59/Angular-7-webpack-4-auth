<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav d-md-flex bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/profile">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div>
      <div class="sidebar-brand-text mx-3">Authentication Project</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Profile</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">



  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-inline text-gray-600 small">{{ details?.first_name }}</span>
              <img class="img-profile rounded-circle" src="https://source.unsplash.com/K4mSJ7kc0As/600x800">
            </a>
          </li>
          <div class="topbar-divider d-none d-sm-block"></div>
          <li *ngIf="auth.isLoggedIn()" class="nav-item dropdown no-arrow">
            <a class="nav-link" routerLink="" (click)="auth.logout()">Logout</a>
          </li>
        </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">PROFILE</h1>
        <div class=" mt-5">
          <table class="table col-md-6 mx-auto">
            <tr>
              <td>First Name</td>
              <td>{{ details?.first_name }}</td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>{{ details?.last_name }}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{ details?.email }}</td>
            </tr>
          </table>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->



  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
